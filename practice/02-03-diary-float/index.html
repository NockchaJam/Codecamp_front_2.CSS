<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나만의 일기장</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header class="header">
        <div class="header-inner">
            <div class="logo">
                <h1><a href="#none">HAGD</a></h1>
            </div>
            <div class="menu">
                <ul class="menu__ul">
                    <li>
                        <a href="#none">어제의 일기</a>
                    </li>
                    <li>
                        <a href="#none">오늘의 일기</a>
                    </li>
                    <li>
                        <a href="#none">내일의 일기</a>
                    </li>
                    <div class="clearfix"></div>
                </ul>
            </div>
            <div class="user">
                <img src="../img/image.png" alt="유저 정보" width="32" height="32">
            </div>
            <div class="clearfix"></div>
        </div>
    </header>
    <div class="container">
        <div class="wrapper">
            <div class="wrapper__head">
                <h1 class="wrapper__head__title">
                    나만의 일기장
                </h1>
                <p class="wrapper__head__sub-title">
                    나만의 일기장입니다.<br>
                    원하는 색과 사이즈로 일기장을 커스텀해보죠.<br>
                    <span id="point">
                        Have a Good Day.
                    </span>
                </p>
            </div>
            <div class="wrapper__body">
                <div class="wrapper__body__content">
                    <p class="diary-title">
                        😄일기 예시입니다.<br>
                        br태그는 줄바꿈을 위해 사용합니다.
                    </p>
                    <p>
                        오늘은 김치찜 먹진 않았습니다. 그저<span class="highlight">김치찜</span> 상태입니다.<br>
                        일기일기
                    </p>
                    <p class="diary-date">
                       2022년 7월 5일<br>
                       날씨 맑음🐯
                    </p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
